name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm Install

      - name: Build
        run: npm run build

      - name: Package
        run: npm run dist

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/**
            release/**
            out/**
